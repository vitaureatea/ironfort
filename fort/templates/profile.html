<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登陆jumpserver</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--给手机等其他终端打开使用的，缩放一类的-->
    <link rel="stylesheet" href="{%  static 'bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{%  static 'pro.css' %}" />

</head>
<body>

    <div class="container">
        <!-- 居中样式-->
        <div class="col-md-4 col-md-offset-4">
            <form class="form-login" action="#" method="post">
                {% if message %}
                <div class="alert alert-warning" role="alert">{{ message }}</div>
                {% endif %}
                {% csrf_token %}

                <h2 class="text-center">个人信息</h2>
                <hr>
                {% for pr in pro %}
                    <div class="form-group">
                    <!--<label for="id_username">用户名:</label>-->
                    <!--<input type="text" name="username" class="form-control" id="id_username" placeholder="Username" autofocus required>-->
                    <p><img src="../static/{{ pr.image }}" class="img-circle" alt="User Image"></p>
                    <p>{{ pr.user }}</p>
                    {% if pr.sex == 'male' %}
                        <p>男</p>
                    {% else %}
                        <p>女</p>
                    {% endif %}
                    <!--<p>{{ pr.sex }}</p>-->
                    <p>{{ pr.email }}</p>
                    <p>{{ pr.memo }}</p>
                    </div>
                <!--<div class="form-group">-->
                    <!--<label for="id_password">密码:</label>-->
                    <!--<input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>-->
                <!--</div>-->
                {% endfor %}
                <!--<button type="reset" class="btn btn-default pull-left">重置</button>-->
                <button type="submit" class="btn btn-default pull-right">修改</button>
            </form>
        </div>
    </div>

    <script src="{%  static 'plugins/jQuery/jquery-2.2.3.min.js' %}" ></script>
    <script src="{%  static 'bootstrap/js/bootstrap.min.js' %}" ></script>
</body>
</html>
